<div>
	<div class="form" style="" >
		<input name="sitename" type="hidden" value="" /> 
		<input name="sitefield" type="hidden" value="" /> 
		
		<div class="nokeyset">
		Surpass cannot be used until you have set your key. <a href="#" target="_blank">Click here to set your Key</a>
		</div>
		
		<input type="checkbox" name="enabled" value="1" /> <label>Enabled for this field?</label>
		<fieldset>
			<legend>Security level</legend>
			<p><em>Only change this if the site you are using has restrictions on the length/content of passwords.</em></p>
			
			
			
			<input type="radio" name="level" value="1" /> <label>Full (Recommended: 16 characters including symbols)</label>
			<input type="radio" name="level" value="2" /> <label>No symbols (16 characters, no symbols)</label>
			<input type="radio" name="level" value="3" /> <label>Short (12 characters)</label>
				
			
		</fieldset>
		
		<input type="button" name="savesurpasssettings" value="Save" class="surpasssave" />	
	</div>
	
	<div class="label">
		Surpass
	</div>
	
</div>
